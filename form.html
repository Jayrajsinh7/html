<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <table>
            <tr>
                <td><label for="salutation">salutation</label></td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="none">None</option>
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Mrs">Mrs</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="frist name">frist name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="last name">last name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="gender:">gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender">male
                    <input type="radio" id="female" name="gender">female
                </td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" id="Email"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date" id="DOB"></td>
            </tr>
            <tr>
                <td>address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
